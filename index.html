
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <title>iGROWTHIC | #1 Digital Growth Agency & Content Strategy Specialists 2026</title>
  <meta name="description" content="iGROWTHIC is a premier digital marketing agency in Mumbai. We specialize in cinematic content strategy, AI-driven performance marketing, and high-retention video production.">
  <meta name="theme-color" content="#4a9eff">

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.0.0",
      "react/": "https://esm.sh/react@19.0.0/",
      "react-dom": "https://esm.sh/react-dom@19.0.0",
      "react-dom/": "https://esm.sh/react-dom@19.0.0/",
      "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
      "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react"
    }
  }
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-color: #E0E0E0;
      --text-color: #2c3038;
      --primary-color: #4a9eff;
    }
    * { scrollbar-width: none !important; -ms-overflow-style: none !important; }
    *::-webkit-scrollbar { display: none !important; }
    html, body {
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden !important;
      background-color: #E5E4E2;
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 0;
    }
    h1, h2, h3, .font-heading { font-family: 'Outfit', sans-serif; }
    .custom-blur { filter: blur(120px); }
    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .text-gradient {
      background: linear-gradient(135deg, #4a9eff, #0066ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hide-cursor * { cursor: none !important; }
    @media (max-width: 768px) { .hide-cursor * { cursor: auto !important; } }
    @keyframes pulse {
      0% { opacity: 0.5; transform: scale(0.98); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.5; transform: scale(0.98); }
    }
  </style>

  <script>
    // Global Error Handler to surface issues during load
    window.onerror = function(msg, url, line, col, error) {
      console.error("Global Catch:", msg, url, line);
      var root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
          <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #fff; font-family: sans-serif; text-align: center; padding: 20px;">
            <div style="max-width: 400px;">
              <h1 style="color: #ef4444; margin-bottom: 10px;">Engine Failure</h1>
              <p style="color: #6b7280; font-size: 14px; margin-bottom: 20px;">The Growth Ecosystem failed to initialize. This is often caused by a script timeout or module conflict.</p>
              <code style="display: block; background: #f3f4f6; padding: 10px; border-radius: 4px; font-size: 11px; margin-bottom: 20px; overflow-x: auto; text-align: left;">${msg}</code>
              <button onclick="location.reload()" style="background: #4a9eff; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%;">Retry Bootstrap</button>
            </div>
          </div>
        `;
      }
      return false;
    };
  </script>
</head>
<body>
  <div id="root">
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #E5E4E2; font-family: 'Outfit', sans-serif;">
       <div style="text-align: center;">
         <img src="https://i.ibb.co/n8gFP3d2/2.png" alt="iGROWTHIC" style="height: 80px; margin-bottom: 20px; animation: pulse 2s infinite;">
         <p style="color: #6b7280; font-weight: 700; font-size: 12px; letter-spacing: 2px; text-transform: uppercase;">Bootstrapping Growth Ecosystem...</p>
       </div>
    </div>
  </div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
