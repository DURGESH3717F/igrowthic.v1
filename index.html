
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>iGROWTHIC | Digital Marketing Agency</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #E0E0E0;
      --bg-secondary: #d8d7d5;
      --text-color: #2c3038;
      --text-muted: #6b7280;
      --primary-color: #4a9eff;
      --secondary-color: #0066ff;
    }

    /* Hide scrollbars globally but keep functionality */
    * {
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE/Edge */
    }
    
    *::-webkit-scrollbar {
      display: none; /* Chrome/Safari/Webkit */
      width: 0;
      height: 0;
    }

    html, body {
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      background-color: #E5E4E2;
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
    }

    h1, h2, h3, .font-heading {
      font-family: 'Outfit', sans-serif;
    }

    .custom-blur {
      filter: blur(120px);
    }

    @keyframes floating {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(40px, 60px) rotate(5deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    .animate-floating {
      animation: floating 25s infinite ease-in-out;
    }

    .animate-floating-reverse {
      animation: floating 30s infinite reverse ease-in-out;
    }

    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
    }

    .glass-card {
      background: #ffffff;
      border: 1px solid rgba(0, 0, 0, 0.06);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .text-gradient {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .gold-text {
      background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      to { background-position: 200% center; }
    }

    * {
      cursor: none !important;
    }

    @media (max-width: 768px) {
      * { cursor: auto !important; }
    }

    /* Simple mobile menu animation */
    .mobile-menu-enter {
      transform: translateY(-20px);
      opacity: 0;
    }

    .mobile-menu-enter-active {
      transform: translateY(0);
      opacity: 1;
      transition: all 300ms ease-out;
    }

    /* Prevent any horizontal pull/bounce on mobile */
    body {
      overscroll-behavior-x: none;
    }
  </style>
