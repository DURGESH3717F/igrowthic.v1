  <style>
    :root {
      --bg-color: #E5E4E2;
      --bg-secondary: #d8d7d5;
      --text-color: #1a1d21;
      --text-muted: #6b7280;
      --primary-color: #4a9eff;
      --secondary-color: #0066ff;
      --ease-premium: cubic-bezier(0.23, 1, 0.32, 1);
    }

    * {
      scrollbar-width: none !important; 
      -ms-overflow-style: none !important;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    *::-webkit-scrollbar {
      display: none !important;
      width: 0 !important;
      height: 0 !important;
    }

    html, body {
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden !important;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
    }

    h1, h2, h3, .font-heading {
      font-family: 'Outfit', sans-serif;
    }

    .custom-blur { filter: blur(120px); will-change: transform; }

    @keyframes floating {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(40px, 60px) scale(1.1); }
      100% { transform: translate(0, 0) scale(1); }
    }

    .animate-floating { animation: floating 20s infinite ease-in-out; }
    .animate-floating-reverse { animation: floating 25s infinite reverse ease-in-out; }

    .glass {
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
      transition: all 0.5s var(--ease-premium);
    }

    .glass-card:hover {
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(255, 255, 255, 1);
    }

    .text-gradient {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .gold-text {
      background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
    }

    @keyframes shine { to { background-position: 200% center; } }

    .hide-cursor * { cursor: none !important; }

    @media (max-width: 768px) {
      .hide-cursor * { cursor: auto !important; }
    }

    body { overscroll-behavior-x: none; }

    .transition-premium {
      transition: all 0.6s var(--ease-premium);
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes pulse {
      0% { opacity: 0.5; transform: scale(0.98); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.5; transform: scale(0.98); }
    }
  </style>
